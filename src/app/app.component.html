<div id="wrapper">

<div id="left">
  <span *ngIf="vehicles">{{vehicles.length}} vehicles</span>
  <ul>
    <li *ngFor="let vehicle of vehicles">
      vehicle {{vehicle.vehicleId}}
    </li>
  </ul>
</div>

<div id="right">
  <app-vehicle-map [vehicles]="vehicles"></app-vehicle-map>
</div>

</div>
